name: flutter_bluetooth_plugin
description: Flutter plugin that allows to find bluetooth devices & send raw bytes data
version: 0.1.16
homepage: https://github.com/migaber/flutter_bluetooth_plugin

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^4.1.0
  permission_handler: ^11.4.0
  rxdart: ^0.26.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^4.1.4

flutter:
  plugin:
    platforms:
      android:
        package: com.tablemi.flutter_bluetooth_plus
        pluginClass: FlutterBluetoothBasicPlugin
      ios:
        pluginClass: FlutterBluetoothBasicPlugin
